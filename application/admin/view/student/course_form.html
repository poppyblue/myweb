{include file="common/header"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form class="layui-form layui-row" lay-filter="form-type" action="{:url('courseEdit')}">
                    <input type="hidden" name="id" />
                    <div class="layui-card-body" pad15>
                        <div class="layui-col-md4">
                            <div class="layui-form-item">
                                <label class="layui-form-label">课程名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="course" class="layui-input" lay-verify="required">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <a class="layui-btn" lay-submit="" lay-filter="layform">保存</a>
                                    <a href="{:url('course')}" class="layui-btn layui-btn-primary">返回</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{include file="common/footer"}
<script>
    layui.use('form', function () {
        var form = layui.form, $ = layui.jquery;
        form.val("form-type", {$info});
    });
</script>
